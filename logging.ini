[loggers]
keys = root, blackjack

[handlers]
keys = console, blackjack

[formatters]
keys = simple, standard

[logger_root]
handlers =
level = INFO

[logger_blackjack]
handlers = blackjack
level = INFO
qualname = blackjack

[handler_console]
args = (sys.stdout,)
class = StreamHandler
formatter = standard

[handler_blackjack]
args = ("logs/blackjack.log", 'w')
class = FileHandler
formatter = simple
level = INFO

[formatter_simple]
format = %(levelname)s: %(message)s

[formatter_standard]
format = %(asctime)s %(levelname)s: %(name)s | %(message)s
datefmt = '%d-%m-%Y %H:%M:%S
