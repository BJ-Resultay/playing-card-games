[loggers]
keys = root, general, blackjack

[handlers]
keys = console, general, blackjack

[formatters]
keys = simple, standard

[logger_root]
handlers =
level = INFO

[logger_general]
handlers = general
level = INFO
qualname = src.general

[logger_blackjack]
handlers = blackjack
level = INFO
qualname = src.games.blackjack

[handler_console]
args = (sys.stdout,)
class = StreamHandler
formatter = standard

[handler_general]
args = ("logs/general/general.log", 'w', 2000, 5)
class = handlers.RotatingFileHandler
formatter = standard
level = INFO

[handler_blackjack]
args = ("logs/blackjack/blackjack.log", 'w', 2000, 5)
class = handlers.RotatingFileHandler
formatter = standard
level = INFO

[formatter_simple]
format = %(levelname)s: %(message)s

[formatter_standard]
format = %(asctime)s %(levelname)s: %(name)s | %(message)s
datefmt = '%d-%m-%Y %H:%M:%S
