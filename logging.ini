[loggers]
keys = root, general, blackjack, blackjack_game

[handlers]
keys = console, general, blackjack, blackjack_game

[formatters]
keys = simple, standard, single_file

[logger_root]
handlers =
level = INFO

[logger_general]
handlers = general
level = INFO
qualname = src.general

[logger_blackjack]
handlers = blackjack
level = INFO
qualname = src.games.blackjack

[logger_blackjack_game]
handlers = blackjack_game
level = INFO
qualname = src.games.blackjack.blackjack_game

[handler_console]
args = (sys.stdout,)
class = StreamHandler
formatter = standard

[handler_general]
args = ("logs/general/general.log", 'w', 10000, 5)
class = handlers.RotatingFileHandler
formatter = standard
level = INFO

[handler_blackjack]
args = ("logs/blackjack/blackjack.log", 'w', 10000, 5)
class = handlers.RotatingFileHandler
formatter = standard
level = INFO

[handler_blackjack_game]
args = ("logs/blackjack/blackjack_game.log", 'w', 10000, 5)
class = handlers.RotatingFileHandler
formatter = single_file
level = INFO

[formatter_simple]
format = %(levelname)s: %(message)s

[formatter_standard]
format = %(asctime)s %(levelname)s: %(name)s | %(message)s
datefmt = %d-%m-%Y %H:%M:%S

[formatter_single_file]
format = %(asctime)s %(levelname)s: %(message)s
datefmt = %d-%m-%Y %H:%M:%S
